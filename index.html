<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>

            <form id="qrForm">
                <input type="text" name="qrText" id="qrInputText" placeholder="Enter URL">
                <button type="submit">Generat QR Code</button>
            </form>

            <section id="qrcontainer" class="qr_container">
                <img src="./qr.webp" id="qrImage" alt="QR Code">
            </section>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
